<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro</title>
    <link rel="stylesheet" href="css/cadastro.css" />
    <link rel="icon" href="imgs/logoApoena.png" />
  </head>
  <body>
    <!-- --------------CABEÇALHOO------------------ -->
    <div class="header">
      <div class="container">
        <h1 class="Titulo">
          <img style="height: 30px" src="imgs/logoApoena.png" alt="" />
          <span class="text_apoena"> Apoena</span>
        </h1>
        <ul class="navbar">
          <li class="agora">
            <a href="index.html">Início</a>
          </li>
          <li class="agora">
            <a href="orcamento.html">Orçamento</a>
          </li>
          <li class="agora">|</li>
          <li style="border-bottom: 0.5px solid #04cccc" class="agora">
            <a href="login.html">Login</a>
          </li>
        </ul>
      </div>
    </div>

    <!----------------- Banner------------------ -->
    <div class="banner">
      <div class="container-1">
        <div class="container-2">
          <h1>Criar sua Conta do Apoena</h1>
          <div class="boxes">
            <div class="box">
              <div class="box-2">
                <span>Nome da empresa:</span>
                <input class="input-empresa" />
                <br>
                <span>CNPJ:</span>
                <input type="number" class="input-empresa" />
                <br>
                <span>Senha:</span>
                <input type="password" class="input-empresa" />
            </div>
            
            <div class="box-3">
                <span>Responsavel:</span>
                <input class="input-empresa" />
                <br>
                <span>Email:</span>
                <input type="email" class="input-empresa" />
                <br>
                <span>Confimar:</span>
                <input type="password" class="input-empresa" />
              </div>
            <div>
              <br /><br />
              <button class="button_conta">Criar conta</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
